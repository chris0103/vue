<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text指令</title>
</head>
<body>
    <div id="app">
        <h2 v-text="message + '!!!'">此处的文本会被v-text中的内容替换</h2>
        <h2 v-text="info + '!!!'">此处的文本会被v-text中的内容替换</h2>
        <h2>{{ message + "!!!"}} 此处的文本不会被v-text中的内容替换</h2>
    </div>
    <script src="../vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "黑马程序员",
                info: "前端与移动教研部"
            }
        })
    </script>
</body>
</html>
